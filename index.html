  <body>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/WriterTyper/audioplayer/main/Aplayer.min.css" />

    <div
      id="aplayer2"
      style="margin-top: 300px; margin-left: 100px; margin-right: 100px"
    ></div>
    <script src="https://raw.githubusercontent.com/WriterTyper/audioplayer/main/Aplayer.min.js"></script>
    <script>
      const ap2 = new APlayer({
        container: document.getElementById("aplayer2"),
        mini: false,
        autoplay: false,
        theme: "#FADFA3",
        loop: "all",
        order: "random",
        preload: "auto",
        volume: 0.7,
        mutex: true,
        listFolded: false,
        listMaxHeight: 90,
        lrcType: 3,
        audio: [
          {
            name: "Piano Concerto no. 21 in C major, K. 467 - II. Andante",
            artist: "Mozart",
            url: "https://github.com/WriterTyper/audio-player/blob/main/Piano-Concerto-no.-21-in-C-major-K.-467-II.-Andante.mp3?raw=true",
            cover: "cover1.jpg",
            lrc: "lrc1.lrc",
            theme: "#ebd0c2",
          },
          {
            name: "name2",
            artist: "artist2",
            url: "https://samplelib.com/lib/preview/mp3/sample-15s.mp3",
            cover: "cover2.jpg",
            lrc: "lrc2.lrc",
